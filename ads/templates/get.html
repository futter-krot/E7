{% extends 'base.html' %}

{% block content %}
<div style="display: flex; flex-direction: row; justify-content: center">

<div class="card" style="width: 18rem; margin: 1rem 0 0 1rem">
  <div class="card-body">
    <h5 class="card-title">{{ current.name }}</h5>
    <p class="card-text">{{ current.description }}</p>
    <a href="{% url "ads:ad-detail" current.id %}" class="btn btn-primary" style="position: absolute; bottom: 1px; margin-bottom: -20px; flex-wrap: wrap;">View</a>
  </div>
</div>

</div>
{% endblock %}
