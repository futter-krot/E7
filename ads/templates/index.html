{% extends 'base.html' %}

{% block content %}
<div style="display: flex; flex-direction: row; flex-wrap: wrap;">
{% for ad in ads %}
<div class="card" style="width: 18rem; height: 18rem; margin: 2rem 0 0 1rem">
  <div class="card-body">
    <h5 class="card-title">{{ ad.name }}</h5>
    <p class="card-text">{{ ad.description }}</p>
    <a href="{% url "ads:ad-detail" ad.id %}" class="btn btn-primary" style="position: absolute; bottom: 1px; margin-bottom: -20px; flex-wrap: wrap;">View</a>
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
